    #- aegir_makefile_contents: "{{ lookup('file', 'aegir.make') }}"
  roles:
    - geerlingguy.mysql
    - ergonlogic.aegir
    - geerlingguy.java
    - arknoll.selenium
    - ergonlogic.aegir-drulenium
