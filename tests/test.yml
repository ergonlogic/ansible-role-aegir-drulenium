---
# Test file for aegir3drulenium
- hosts: localhost
  remote_user: root
  vars:
    # Use default log file size so Travis CI VM allows MySQL restart.
    - mysql_innodb_log_file_size: "5M"
    - aegir_frontend_url: aegir3drulenium.local
#    - aegir_makefile: aegir.make
#    - aegir_makefile_contents: "{{ lookup('file', './files/aegir.make') }}"
    - aegir_makefile: aegir.make
    - aegir_makefile_contents: "{{ lookup('file', 'aegir.make') }}"
  roles:
    - geerlingguy.mysql
    - getvalkyrie.drush
    - getvalkyrie.aegir
    - geerlingguy.java
    - getvalkyrie.selenium
    - getvalkyrie.drulenium
    - ansible-role-aegir-drulenium
